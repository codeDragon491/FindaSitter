<h2 mat-dialog-title>Delete sitter {{ sitter.firstname }} {{ sitter.lastname }}</h2>
<mat-dialog-content class="mat-body-1">Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button class="delete-confirm" (click)="deleteSitter()" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
